<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../all.css">
    <link rel="stylesheet" href="./tickets.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="./tickets.js"></script>
    <title>Tickets</title>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar embed-responsive">
        <div class="sidebar-brand">
            <h2><span class="lab la-accusoft"></span> <span><a href="/">Backend</a></span></h2>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="/tickets"><span class="las la-users"></span>
                        <span>Tickets</span></a>
                </li>
                <li>
                    <a href="/flights/pages"><span class="las la-clipboard-list"></span>
                        <span>Flights</span></a>
                </li>
                <li>
                    <a href="/boarding_passes"><span class="las la-receipt"></span>
                        <span>Boarding passes</span></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="content bg-dark table-responsive">
        <div style="display: flex;justify-content: space-between;align-items: center;">
            <h1 class="text-white">Tickets</h1>
            <div style="display: flex;gap: 30px;">
                <button class="btn btn-success" onclick="showForm()">Nuevo</button>
                <div id="pagination">
                    <i class="fa-solid fa-chevron-left" onclick="pageDown()"></i>
                    <input type="number" class="btn btn-outline-light" id="currentPageInput"
                        onchange="changePage(this)" />
                    <i class="fa-solid fa-chevron-right" onclick="pageUp()"></i>
                </div>
            </div>
        </div>
        <table class="table table-dark table-hover text-center">
            <thead>
                <tr>
                    <th scope="col">Ticket no.</th>
                    <th scope="col">Book ref</th>
                    <th scope="col">Passenger id</th>
                    <th scope="col">Passenger name</th>
                    <th scope="col">Contact data</th>
                </tr>
            </thead>
            <tbody id="ticketsBody">

            </tbody>
        </table>
    </div>

    <div class="formBG" id="form" style="display: none;">
        <form class="form">
            <input type="hidden" id="ticket_no">
            <div class="form-group">
                <label for="book_ref">Book ref *</label>
                <input type="text" class="form-control" id="book_ref">
            </div>
            <div class="form-group">
                <label for="passenger_id">Passenger id *</label>
                <input type="text" class="form-control" id="passenger_id">
            </div>
            <div class="form-group">
                <label for="passenger_name">Passenger name *</label>
                <input type="text" class="form-control" id="passenger_name">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div style="display: flex;gap: 20px;justify-content: center;">
                <input type="button" class="btn btn-success" onclick="createTicket()" value="Enviar">
                <input type="button" class="btn btn-danger" onclick="hideForm()" value="Cancelar">
            </div>

        </form>
    </div>

</body>

</html>
